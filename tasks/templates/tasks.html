{% extends 'base.html' %}

{% block content %}
<h1>Cortes Programados</h1>

<div class="results">
    <table>

    <thead>
      <tr>
        <th>
          <div class="text">
            <a href="#">Name</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Date</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Start</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">
              <strong>Finish</strong>
            </a>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
      <tr class="{% cycle 'row1' 'row2' %}">
        <td> {{task.title}} </td>
        <td> {{task.date|date:"d/m/Y"}} </td>
        <td> {{task.starttime|time:"H:i"}} </td>
        <td> {{task.endtime|time:"H:i"}} </td>

      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>

{% endblock %}
